<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>${title}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/pulse/bootstrap.min.css" rel="stylesheet"
      crossorigin="anonymous"/>
  <style>
    /* Move down content because we have a fixed navbar */
    body {
      padding-top: 3rem;
      padding-bottom: 20px;
      --bs-body-font-size: .8rem;
    }
    .browserUpgrade {
      background: #ccc;
      color: #000;
      padding: 1.5em 1em 1em;
    }
    .navbar {
      --bs-navbar-padding-y: .5rem;
    }
    h3 {
      margin-top: 1em;
    }
    table {
      width: auto !important;
    }
    td, th {
      text-align: center;
      padding-left: 1em !important;
      padding-right: 1em !important;
    }
    th.first {
      text-align: initial;
      margin-right: 1em;
      min-width: 12em;
    }
    .footer {
      margin-top: 4em;
    }
  </style>
</head>
<body>
<!--[if lt IE 9]>
<p class="browserUpgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<nav class="navbar fixed-top navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">${title}</a>
  </div>
</nav>

<div class="container-fluid">
${content}
</div>
<div class="footer">
  <hr />
  <footer class="container-fluid">
    <p>
      <small>Generated on ${timestamp}.</small>
    </p>
  </footer>
</div>
</body>
</html>
